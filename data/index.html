<!DOCTYPE html>
<html>
<head>
    <title>Motordaten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='gauge.min.js'></script>
    <meta http-equiv="refresh" content="5">
</head>
<body>
    <p class="label">Bordspannung: %sSStellung% cm</p>
    <p  class="label">Motor Temperatur: %sAbsTief% cm</p>
    <canvas data-type="radial-gauge"
            data-width="300"
            data-height="300"
            data-units="RPM"
            data-title="Drehzahl"
            data-min-value="0"
            data-start-angle="70"
            data-ticks-angle="220"
            data-value-box="true"
            data-max-value="5000"
            data-major-ticks="0,1000,2000,3000,4000,5000"
            data-minor-ticks="2"
            data-stroke-ticks="true"
            data-highlights='[
        {"from": 0, "to": 800, "color": "rgba(255, 50, 50, .75)"},
        {"from": 800, "to": 3000, "color": "rgba(0, 255, 0, .75)"},
        {"from": 3000, "to": 5000, "color": "rgba(255, 50, 50, .75)"}
    ]'
            data-color-plate="#fff"
            data-border-shadow-width="0"
            data-borders="false"
            data-needle-type="arrow"
            data-needle-width="2"
            data-needle-circle-size="7"
            data-needle-circle-outer="true"
            data-needle-circle-inner="false"
            data-animation-duration="1500"
            data-animation-rule="linear"
            data-value-text='%sDrehzahl% RPM'
            data-value='%sGaugeDrehzahl%'></canvas>
    <ul class="bottomnav">
        <li><a class="active" href="/">Home</a></li>
        <li><a href="settings.html">Setting</a></li>
        <li><a href="system.html">System</a></li>
        <li class="right"><a href="ueber.html">About</a></li>
    </ul>
</body>
</html>
